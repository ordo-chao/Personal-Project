<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../Images/School_logo.png">
    <link rel="stylesheet" href="../Css files/log_in.css">
  </head>

  <body>
  
    <div class="div_form">
      
<form action="../Html files/home_page.html">
      <div style="position: absolute; bottom: 400px;">
        <h1>Login</h1>
      </div>

      <div class="div_email">
        Email Address:

        <input type="email" placeholder="example@gmail.com" required  class="input_email">
      </div>

      <div class="div_password">

        <input type="password" placeholder="Enter your password" required style="height: 20px; border-radius: 10px; border: none;">
      </div> 

      <input type="submit" class="submit_button">
</form>
      <label class="or">or</label>

      <a href="../Html files/report_page.html" target="_self" class="report_link">Report issues</a>

      <div style="position: absolute; bottom: 20px; left: 150px;">
        <img src="../Images/School_logo.png" loading="eager" class="school_logo">
      </div>

      <p style="position: absolute; bottom: 0px; left: 180px; font: arial; font-size: 11px;">&copy; 2024</p>


      </div>


  </body>
</html>
