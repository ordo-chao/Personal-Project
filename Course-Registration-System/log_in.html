  <body>
  
    <div class="div_form">
      
<form>
      <div style="position: absolute; bottom: 400px;">
        <h1>Login</h1>

        <input type="password" placeholder="Enter your password" required style="height: 20px; border-radius: 10px; border: none;">

      <input type="submit" class="submit_button">

      <label class="or">or</label>

      <a href="" target="_blank" class="report_link">Report issues</a>

      <div style="position: absolute; bottom: 20px; left: 150px;">
        <img src="./Images/pixlr-image-generator-866a8c0d-438e-4bf6-85ed-c7d8ff487134.png" loading="eager" class="school_logo">

</form>
      </div>
